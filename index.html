    <div>
        <div class="btn btn__success">Show success toast</div>

    <script>
        //show toast funtion
       function toast({
           title='', 
           message='',
            type='info', 
            duration=3000
        })  {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');
                toast.classList.add('toast');
                toast.innerHTML= `
                    <div class="toast__icon">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">SUCCESS</h3>
                        <P class="toast__msg">Những khóa học có số lượng học viên theo học nhiều nhất và có phản hồi tích cực nhất</P>
                    </div>
                    <div class="toast__close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>`;
                    main.appendChild(toast);
            }
       }
       toast ({
           title:'success',
           message:'Những khóa học có số lượng học viên theo học nhiều nhất và có phản hồi tích cực nhất',

       });
